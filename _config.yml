# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Melody K Blog
subtitle: 用資料與內容，打造個人品牌
description: 國內外旅遊｜青年國際交流｜大學生實習心得
author: Melody Kao
language: zh-TW
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://melodykao000.github.io
permalink: :year/:month/:day/:title/
pretty_urls:
  trailing_index: true
  trailing_html: true

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
post_asset_folder: true   # ← 方便文章封面與圖片跟著文章走
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# --- SEO 產物 ---
sitemap:
  path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 20

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: []
## Themes: https://hexo.io/themes/
theme: icarus

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/melodykao000/melodykao000.github.io.git
  branch: main

# === 導覽列 ===
navbar:
  menu:
    Home: /
    Archives: /archives/
    Categories: /categories/
    Tags: /tags/
    Services: /services/
    About: /about/
    Contact: /contact/
  links:
    GitHub:
      icon: fab fa-github
      url: https://github.com/melodykao000

# === 首頁橫幅（放一張圖到 source/images/cover.jpg）===
banner:
  image: /images/cover.jpg
  title: 用資料與內容，打造個人品牌
  subtitle: 國內旅遊・國外旅遊・青年國際交流・實習分享

# === 側欄 widgets（左：個人卡；右：最近文/分類/標籤/目錄）===
widgets:
  - type: profile
    position: left
    author: Melody Kao
    author_title: Content × Data Learner
    location: Taiwan
    avatar: /images/avatar.jpg           # 把頭像放 source/images/avatar.jpg
    social_links:
      github: https://github.com/melodykao000
      instagram: https://instagram.com/你的IG
      email: mailto:onpu92@gmail.com

  - type: recent_posts
    position: right
    count: 5

  - type: categories
    position: right

  - type: tags
    position: right

  - type: toc
    position: right

# === 文章卡片 / 摘要 / 縮圖 ===
article:
  thumbnail: true          # 首頁列表顯示縮圖卡片
  readmore: true
  toc: true
  excerpt_length: 140

# === 搜尋（本地搜尋需裝 searchdb）===
search:
  path: search.xml
  field: post
  content: true

# === 留言（先關）===
comment: false

